name: Build
on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '.gitignore'
      - 'README.md'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - name: Init gradle project
        run: ./gradlew clean --scan && ./gradlew init

      - name: Build
        run: ./gradlew buildPlugin

      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: maimai-bot
          path: build/mirai/maimai-bot-*.jar